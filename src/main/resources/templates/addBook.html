<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #d5f3f9">
<div th:insert="header :: header"></div>
<div class="container" align="center">
    <h2 class="mt-3" style="font-family: 'Georgia'">Add Book</h2>
    <form action="@" th:action="@{/book-owner/createBook}" th:object="${book}" method="post" enctype="multipart/form-data" style="width: 800px">
        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Title:</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{title}" style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Price:</label>
            </div>
            <div class="col-md-10">
                <input type="number" class="form-control" th:field="*{price}" min="1" style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Page number:</label>
            </div>
            <div class="col-md-10">
                <input type="number" class="form-control" th:field="*{pageNumber}" style="font-family: 'Georgia'" min="1" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Language:</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{language}" style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Category:</label>
            </div>
            <div class="col-md-10">
                <select class="form-select" th:field="*{type}" style="font-family: 'Georgia'" required>
                    <option th:each="type : ${bookTypes}" th:value="${type}" th:text="${type}" style="font-family: 'Georgia'"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Author:</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{author}" style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Image:</label>
            </div>
            <div class="col-md-10">
                <input type="file" id="imageFile" name="imageFile" class="form-control" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Description:</label>
            </div>
            <div class="col-md-10">
                <textarea type="text" class="form-control" th:field="*{description}" style="height: 200px; font-family: 'Georgia'" required/>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" value="Add Book" style="background: #00b4d8; font-family: Georgia"/>
            </div>
        </div>
        <br>
    </form>
</div>
</form>
</body>
</html>
