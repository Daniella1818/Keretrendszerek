<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Update book</title>
</head>
<body style="background: #d5f3f9">
<div th:insert="header :: header"></div>
<div class="container" align="center">
    <h2 class="mt-3" style="font-family: 'Georgia'">Update Book</h2>
    <form action="@" th:action="@{/book-owner/updateBook/{id}(id=${book.id})}" th:object="${book}" method="post" enctype="multipart/form-data" style="width: 800px">
        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Title:</label>
            </div>
            <div class="col-md-10">
                <input id=title type="text" class="form-control" th:field="*{title}"  style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Price:</label>
            </div>
            <div class="col-md-10">
                <input id=price type="number" class="form-control" th:field="*{price}"  style="font-family: 'Georgia'" min="1" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Page number:</label>
            </div>
            <div class="col-md-10">
                <input id=pageNumber type="number" class="form-control" th:field="*{pageNumber}"  style="font-family: 'Georgia'" min="1" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Language:</label>
            </div>
            <div class="col-md-10">
                <input id=language type="text" class="form-control" th:field="*{language}"  style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Category:</label>
            </div>
            <div class="col-md-10">
                <select id=type class="form-select" th:field="*{type}"  style="font-family: 'Georgia'" required>
                    <option th:each="type : ${bookTypes}" th:value="${type}"  style="font-family: 'Georgia'" th:text="${type}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Author:</label>
            </div>
            <div class="col-md-10">
                <input id=author type="text" class="form-control" th:field="*{author}"  style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label"  style="font-family: 'Georgia'">Description:</label>
            </div>
            <div class="col-md-10">
                <textarea id=description type="text" class="form-control" th:field="*{description}"
                          style="font-family: 'Georgia'; height: 200px" required/>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" style="background: #00b4d8; font-family: Georgia" value="Update Book"/>
            </div>
        </div>
        <br>
    </form>
</div>
</form>
</body>
</html>
