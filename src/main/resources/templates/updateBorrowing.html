<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Update book</title>
</head>
<body style="background: #d5f3f9">
<div th:insert="header :: header"></div>
<div class="container" align="center">
    <h2 class="mt-3" style="font-family: 'Georgia'">Update Book</h2>
    <form action="@" th:action="@{/reader/updateBorrowing/{id}(id=${borrowing.id})}" th:object="${borrowing}" method="post" enctype="multipart/form-data" style="width: 800px">
        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Title:</label>
            </div>
            <div class="col-md-10">
                <label th:text="*{book.title}" style="font-family: 'Georgia'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Price:</label>
            </div>
            <div class="col-md-10">
                <label th:text="*{book.price}" style="font-family: 'Georgia'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Page number:</label>
            </div>
            <div class="col-md-10">
                <label th:text="*{book.pageNumber}" style="font-family: 'Georgia'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Language:</label>
            </div>
            <div class="col-md-10">
                <label th:text="*{book.language}" style="font-family: 'Georgia'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Type:</label>
            </div>
            <div class="col-md-10">
                <label th:text="*{book.type}" style="font-family: 'Georgia'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Author:</label>
            </div>
            <div class="col-md-10">
                <label th:text="*{book.author}" style="font-family: 'Georgia'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label" style="font-family: 'Georgia'">Borrowing days:</label>
            </div>
            <div class="col-md-10">
                <input id=title type="number" class="form-control" min="1" th:field="*{borrowingDays}" style="font-family: 'Georgia'" required/>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" style="background: #00b4d8; font-family: Georgia" value="Update Book"/>
            </div>
        </div>
        <br>
    </form>
</div>
</form>
</body>
</html>
