<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #d5f3f9">
<div th:insert="header :: header"></div>
<div class="container custom-div mt-3" align="center">
    <div th:each="book : ${books}" class="custom-col mb-3" align="center">
      <div class="row">
        <div class="col-md-4" align="right">
          <img th:src="@{'/images/' + ${book.image}}" alt="Book Image" class="img-fluid"/>
        </div>
          <div class="col-md-6" align="left">
            <div class="col-md-12">
              <label class="form-label" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Title:</label>
              <label th:text="${book.title}" style="font-family: 'Georgia'"></label>
            </div>

            <div class="col-md-12">
              <label class="form-label" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Price:</label>
              <label th:text="${book.price}" style="font-family: 'Georgia'"></label>
            </div>

            <div class="col-md-12">
              <label class="form-label bold" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Page number:</label>
              <span th:text="${book.pageNumber}" style="font-family: 'Georgia'"></span>
            </div>

            <div class="col-md-12">
              <label class="form-label bold" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Language:</label>
              <label th:text="${book.language}" style="font-family: 'Georgia'"></label>
            </div>

            <div class="col-md-12">
              <label class="form-label bold" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Category:</label>
              <label th:text="${book.type}" style="font-family: 'Georgia'"></label>
            </div>

            <div class="col-md-12">
              <label class="form-label bold" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Author:</label>
              <label th:text="${book.author}" style="font-family: 'Georgia'"></label>
            </div>

            <div class="col-md-12">
              <label class="form-label bold" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Description:</label>
              <label th:text="${book.description}" style="font-family: 'Georgia'"></label>
            </div>
          </div>
        <br>
        <form th:action="@{'/reader/borrowBook/' + ${book.id}}" method="post">
          <div class="col-md-12">
            <label class="form-label bold" style="font-family: 'Georgia'; font-size: large; font-style: inherit">Kölcsönzési időtartam (nap):</label>
            <input type="number" name="borrowDuration" min="1" style="font-family: 'Georgia'" required/>
            <button type="submit" class="btn btn-primary" style="background: #00b4d8; font-family: Georgia">Kölcsönzés</button>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
